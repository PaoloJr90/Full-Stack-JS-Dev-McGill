    <script>
      function linkInfo() {
        // Write - Your - Code
        // count the number of links
        const links = document.querySelectorAll("a");
        if (links.length > 0) {
          // target the first link
          const firstLink = links[0];
          // target the last link
          const lastLink = links[links.length - 1];
          console.log(
            `Total links: ${links.length}, First link: ${firstLink}, Last link: ${lastLink}`
          );
        } else {
          console.log("Link Count is zero");
        }
      }
