<!-- Implement a hover effect on an element, where the background color changes when the mouse pointer is over it and reverts when the pointer moves away. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click me 
        <style> #btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
          }</style>
    <script>
      const myElement = document.querySelector("#btn");

      myElement.addEventListener("mouseover", () => {
        myElement.style.backgroundColor = "red";
      });

      myElement.addEventListener("mouseout", () => {
        myElement.style.backgroundColor = "blue";
        });
    </script>
  </body>
</html>
