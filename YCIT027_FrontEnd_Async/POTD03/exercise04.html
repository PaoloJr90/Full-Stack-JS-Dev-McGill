<!-- javascript code that displays a message in the console once the page is full loaded -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Once the page is finsished loading, the following console message will
      appear: "The page has finished loading"
    </p>

    <script>
      window.addEventListener("load", () => {
        console.log("The page has finished loading");
      });
    </script>
  </body>
</html>
