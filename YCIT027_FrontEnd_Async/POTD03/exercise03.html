<!-- javascript code that displays the character of a key-press in the console -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Type something on the keyboard. The key presses will be displayed in the
      console.
    </p>

    <script>
      document.addEventListener("keydown", (event) => {
        console.log(event.key);
      });
    </script>
  </body>
</html>
